<!DOCTYPE html> <!-- this declares that this is an HTML document for the web page -->
<html>
    <body> <!-- the body tag shows any visible contents of the HTML document -->
        <header><!-- this is the header that contains the title and paragraph -->
            <h1>Practice Exercise</h1>
            <p>This is a Paragraph and it's within the header!</p> <!-- the paragraph tag to use for inserting text -->
        </header>
        <hr>
        <p>This is a Ordered List of different drinks!</p>
        <ol> <!-- An ordered list that uses numerical for list -->
            <li>Water</li>
            <li>Milk</li>
            <li>Tea</li>
            <li>Apple Juice</li>
        </ol>
        <br>
        <a href="https://github.com/AzkadwptrA">My GitHub!</a> <!-- the a tag is used to create hyperlinks -->
    </body>
</html> <!-- HTML documents starts and ends with the <html> tag -->
